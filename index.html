<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width",initial-scale=1.0>
	<link rel="icon" type="image/x-icon" href="assets/favicon.ico">
	<title>RocketShoes</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="hbox">
		<button class="no-hover-line" id="logo"></button>
		<button>HOMEM</button>
		<button>MULHER</button>
		<button>CRIANÇA</button>
		<button>CUSTOMIZAR</button>
		<div class="hbox">
			<button class="no-hover-line"></button>
			<input type="text" placeholder="Pesquisar">
		</div>
		<button id="button__bag"></button>
	</header>
	<main>
		<section class="vbox">
			<h1>Tênis Esportivo Para Corrida Top</h1>
			<p>Esse tênis tem o intuito de te deixar ainda mais fitness, focado e musculoso.</p>
			<h2>R$ 1.000,00</h2>
			<button class="no-hover-line">COMPRAR</button>
		</section>
		<div id="gallery" class="vbox">
			<button id="button__photo__zoom"><img src="assets/tenis-1-ampliado.png" alt="Tênis ampliado"></button>
			<div class="hbox">
				<button class="button__photo"><img src="assets/tenis-1-galeria.png" alt="Tenis foto 1"></button>
				<button class="button__photo"><img src="assets/tenis-2-galeria.png" alt="Tenis foto 2"></button>
				<button class="button__photo"><img src="assets/tenis-3-galeria.png" alt="Tenis foto 3"></button>
			</div>
		</div>
		</main>
	<footer class="hbox">
		<iframe src="https://www.youtube.com/embed/hQ18h1YGBCM" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		<!-- <img src="assets/img-video.png" alt="Vídeo"> -->
		<button class="header__button">FACEBOOK</button>
		<button class="header__button">INSTAGRAM</button>
		<button class="header__button">YOUTUBE</button>
		<button class="header__button">TWITTER</button>
		<button id="button__explore">EXPLORE MAIS <div><img src="assets/icon-arrow.svg" alt="Explore mais"></div></button>
	</footer>
</body>
</html>
